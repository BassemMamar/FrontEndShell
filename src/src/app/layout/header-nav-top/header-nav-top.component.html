<!-- begin::Header-top -->
<div class="m-header__top" appUnwrapTag>
	<div class="m-container m-container--responsive m-container--xxl m-container--full-height m-page__container">
		<div class="m-stack m-stack--ver m-stack--desktop">
			
			<!-- begin::Brand -->
			<div class="m-stack__item m-brand">
				<div class="m-stack m-stack--ver m-stack--general m-stack--inline">
					

					<div class="m-stack__item m-stack__item--middle m-brand__logo">
						<a [routerLink]="['/home']" class="m-brand__logo-wrapper">
							<img alt="" src="./assets/images/demo/logo.png" />
						</a>
					</div>
					<div class="m-stack__item m-stack__item--middle m-brand__tools">
						<div class="m-dropdown m-dropdown--inline m-dropdown--arrow m-dropdown--align-left m-dropdown--align-push" data-dropdown-toggle="click"
						 aria-expanded="true">
							<a href="#" class="dropdown-toggle m-dropdown__toggle btn btn-outline-metal m-btn  m-btn--icon m-btn--pill">
								<span>
									{{currentModule}}
								</span>
							</a>
							<div class="m-dropdown__wrapper">
								<span class="m-dropdown__arrow m-dropdown__arrow--left m-dropdown__arrow--adjust"></span>
								<div class="m-dropdown__inner">
									<div class="m-dropdown__body">
										<div class="m-dropdown__content">
											<ul class="m-nav">
												<li class="m-nav__section m-nav__section--first m--hide">
													<span class="m-nav__section-text">
														Quick Menu
													</span>
												</li>
												<li class="m-nav__item">
													<a [routerLink]="['/home']" routerLinkActive="active" class="m-nav__link">
														<i class="m-nav__link-icon flaticon-share"></i>
														<span class="m-nav__link-text">
															Home
														</span>
													</a>
												</li>
												<li *ngIf="isBAM()" class="m-nav__item">
													<a [routerLink]="['/BusinessAccountManagement']" routerLinkActive="active" class="m-nav__link">
														<i class="m-nav__link-icon flaticon-chat-1"></i>
														<span class="m-nav__link-text">
															B.A.M
														</span>
													</a>
												</li>
												<li class="m-nav__item">
													<a [routerLink]="['/JourneyDefinition']" routerLinkActive="active" class="m-nav__link">
														<i class="m-nav__link-icon flaticon-info"></i>
														<span class="m-nav__link-text">
															Journey Definition
														</span>
													</a>
												</li>
												<li class="m-nav__item">
													<a [routerLink]="['/InvestigationStudio']" routerLinkActive="active" class="m-nav__link">
														<i class="m-nav__link-icon flaticon-lifebuoy"></i>
														<span class="m-nav__link-text">
															Investigation Studio
														</span>
													</a>
												</li>
												<li class="m-nav__item">
													<a [routerLink]="['/CaptureStudio']" routerLinkActive="active" class="m-nav__link">
														<i class="m-nav__link-icon flaticon-chat-1"></i>
														<span class="m-nav__link-text">
															Capture Studio
														</span>
													</a>
												</li>

											</ul>
										</div>
									</div>
								</div>
							</div>
						</div>
						<!-- begin::Responsive Header Menu Toggler-->
						<a id="m_aside_header_menu_mobile_toggle" href="javascript:;" class="m-brand__icon m-brand__toggler m--visible-tablet-and-mobile-inline-block">
							<span></span>
						</a>
						<!-- end::Responsive Header Menu Toggler-->
						<!-- begin::Topbar Toggler-->
						<a id="m_aside_header_topbar_mobile_toggle" href="javascript:;" class="m-brand__icon m--visible-tablet-and-mobile-inline-block">
							<i class="flaticon-more"></i>
						</a>
						<!--end::Topbar Toggler-->
					</div>
				</div>
			</div>
			<!-- end::Brand -->
			<!-- begin::Topbar -->
			<div class="m-stack__item m-stack__item--fluid m-header-head" id="m_header_nav">
				<div id="m_header_topbar" class="m-topbar  m-stack m-stack--ver m-stack--general">
					<div class="m-stack__item m-topbar__nav-wrapper">
						<ul class="m-topbar__nav m-nav m-nav--inline">

							<li class="m-nav__item m-topbar__user-profile m-topbar__user-profile--img  m-dropdown m-dropdown--medium m-dropdown--arrow m-dropdown--header-bg-fill m-dropdown--align-right m-dropdown--mobile-full-width m-dropdown--skin-light"
							 data-dropdown-toggle="click">
								<a href="#" class="m-nav__link m-dropdown__toggle">
									<span class="m-topbar__welcome">
										Hello,&nbsp;
									</span>
									<span class="m-topbar__username">
										chris
									</span>
									<span class="m-topbar__userpic">
										<img src="./assets/images/default-user.png" class="m--img-rounded m--marginless m--img-centered" alt="" />
									</span>
								</a>
								<div class="m-dropdown__wrapper">
									<span class="m-dropdown__arrow m-dropdown__arrow--right m-dropdown__arrow--adjust"></span>
									<div class="m-dropdown__inner">
										<div class="m-dropdown__header m--align-center" style="background: url(./assets/images/demo/user_profile_bg.jpg); background-size: cover;">
											<div class="m-card-user m-card-user--skin-dark">
												<div class="m-card-user__pic">
													<img src="./assets/images/default-user.png" class="m--img-rounded m--marginless" alt="" />
												</div>
												<div class="m-card-user__details">
													<span class="m-card-user__name m--font-weight-500">
														chris
													</span>
													<a href="" class="m-card-user__email m--font-weight-300 m-link">
														chris@hotmail.com
													</a>
												</div>
											</div>
										</div>
										<div class="m-dropdown__body">
											<div class="m-dropdown__content">
												<ul class="m-nav m-nav--skin-light">
													<li class="m-nav__section m--hide">
														<span class="m-nav__section-text">
															Section
														</span>
													</li>
													<li class="m-nav__item">
														<a routerLink="/profile" class="m-nav__link">
															<i class="m-nav__link-icon flaticon-profile-1"></i>
															<span class="m-nav__link-title">
																<span class="m-nav__link-wrap">
																	<span class="m-nav__link-text">
																		My Profile
																	</span>
																	<span class="m-nav__link-badge">
																		<span class="m-badge m-badge--success">
																			2
																		</span>
																	</span>
																</span>
															</span>
														</a>
													</li>
													<li class="m-nav__item">
														<a routerLink="/Activity" class="m-nav__link">
															<i class="m-nav__link-icon flaticon-share"></i>
															<span class="m-nav__link-text">
																Activity
															</span>
														</a>
													</li>
												 
													<li class="m-nav__separator m-nav__separator--fit"></li>
													<li class="m-nav__item" >
														<div *ngIf="authService.loggedIn$ | async; then logoutTemplate else loginTemplate"></div>
														<ng-template #loginTemplate>
															<a  (click)="login()" class="btn m-btn--pill btn-secondary m-btn m-btn--custom m-btn--label-brand m-btn--bolder">
																Login
															</a>
														</ng-template>
														<ng-template #logoutTemplate>
															<a  (click)="logout()" class="btn m-btn--pill btn-secondary m-btn m-btn--custom m-btn--label-brand m-btn--bolder">
																Logout
															</a>
														</ng-template>


													</li>
												</ul>
											</div>
										</div>
									</div>
								</div>
							</li>

						</ul>
					</div>
				</div>
			</div>
			<!-- end::Topbar -->
		</div>
	</div>
</div>
<!-- end::Header-top -->
